<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>J T</title>
  </head>
  <body>
    <div id="HomePage" class="container-fluid ">
      <div>
        <div class="row">
          <div class="col-3 initials"><img data-tilt src="./images/JT.png" alt="InitialsLogo" height="80" width="60">
            </div>
          <div class="col-5 customNav">
                <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" href="#HomePage">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#AboutPage">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#WorkPage">Work</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#ContactPage">Contact</a>
                        </li>
                      </ul>
            <img class="nameJumbo" src="./images/jumbo.png" alt="IntroJumbo" height="250" width="600" data-tilt data-tilt-scale="1.1" data-tilt-axis="x">
          </div>
          <div class="col-4 stripes">
                <div class="barber"></div>
          </div>
        </div>
      </div>
    </div>





    <!-- ABOUT PAGE BELOW -->


<div id="AboutPage" class="container-fluid">
    <div class="row">
            <div id="Me" class="col-3 "><img data-tilt src="./images/Me.png" alt="InitialsLogo" height="100" width="150">
            </div>
          <div id="AboutNav" class="col-5 ">
                <ul  class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link aboutLinks active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link aboutLinks" href="#AboutPage">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link aboutLinks" href="#WorkPage">Work</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link aboutLinks" href="#ContactPage">Contact</a>
                        </li>
                      </ul>
        </div>
    </div>

    <div class="two" >
        <div id="infoBoxes" class="row" >
            <div id="leftBox" class="col-4"><img class="outsideBoxes" src="images/BioBox.png" alt="Bio Box" height="650" width="300" ></div>
            <div id="midBox" class="col-4"><img class="insideBoxes" src="images/BioBox.png" alt="Bio Box" height="650" width="300"></div>
            <div id="rightBox" class="col-4"><img class="outsideBoxes" src="images/BioBox.png" alt="Bio Box" height="650" width="300" ></div>
        </div>
    </div>

    <div class="three" data-paroller-factor="-0.5"
    data-paroller-factor-sm="-0.2"
    data-paroller-factor-xs="-0.1">

    </div>


</div>




<!-- WORK PAGE BELOW -->



<div id="WorkPage" class="container-fluid ">
        <div>
          <div class="row">
                <div class="col-2 stripes">
                        <div class="barber workBarber"></div>
                  </div>
            <div class="col-5 customWorkNav">
                <div class="row">
                  <ul class="nav justify-content-center">
                          <li class="nav-item">
                            <a class="nav-link active" href="#HomePage">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#AboutPage">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#WorkPage">Work</a>
                          </li>
                          <li class="nav-item">
                                  <a class="nav-link" href="#ContactPage">Contact</a>
                          </li>
                        </ul>
                    </div>
                    <div class="row">
                            <img class="projectButton" src="./images/project01.png" alt="IntroJumbo" height="75" width="200" data-tilt data-tilt-scale="1.1" data-tilt-axis="x">
                        </div>
                    <div class="row">
                                <img class="projectButton" src="./images/project02.png" alt="IntroJumbo" height="75" width="200" data-tilt data-tilt-scale="1.1" data-tilt-axis="x">
                    </div>
                    <div class="row">
                            <img class="projectButton" src="./images/project03.png" alt="IntroJumbo" height="75" width="200" data-tilt data-tilt-scale="1.1" data-tilt-axis="x">
                    </div>
                    </div>
            <div class="col-5 orangeBox">
                <div>
                        <img data-tilt src="./images/projects.png" alt="projects" height="75" width="300">
                </div>
                <div>
                    <img src="./images/orangeBox.png" alt="InitialsLogo" height="600" width="400">
                </div>
            </div>

          </div>
        </div>
      </div>



      <!-- CONTACT PAGE BELOW HERE -->


<div id="ContactPage" class="container-fluid" data-paroller-factor="0.5"
data-paroller-factor-sm="-0.2"
data-paroller-factor-xs="-0.1">
    <div class="row">
            <div id="Contact" class="col-3 "><img data-tilt src="./images/Contact.png" alt="InitialsLogo" height="100" width="250">
            </div>
            <div id="ContactNav" class="col-5 ">
                <ul  class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link contactLinks active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link contactLinks" href="#AboutPage">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link contactLinks" href="#WorkPage">Work</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link contactLinks" href="#ContactPage">Contact</a>
                        </li>
                        </ul>
        </div>
    </div>

    <div class="row TEST" data-paroller-factor="-0.5"
    data-paroller-factor-sm="-0.2"
    data-paroller-factor-xs="-0.1">
        <div class="contactBox">
            <div class="row">
                <div id="mailButton">
                    <img class="contactButtons"  data-tilt data-tilt-scale="1.1" src="./images/mailLogo.png" alt="InitialsLogo" height="125" width="150">
                </div>  
                <div>
                    <img class="contactButtons" data-tilt data-tilt-scale="1.1" src="./images/LinkedInLogo.png" alt="InitialsLogo" height="125" width="150">
                </div>
                <div>
                    <img class="contactButtons" data-tilt data-tilt-scale="1.1" src="./images/gitLogo.png" alt="InitialsLogo" height="125" width="125">

                </div>
            </div>
        </div>
    </div>



</div>






    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/paroller.js@1.4.6/dist/jquery.paroller.min.js"></script>
    <script src="./main.js"></script>

</html>
